<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Wings</title>
    <style>
        /* CSS styles */
        body {
            font-family: "Work Sans Light";
            background-color: #fefaf6;
            margin-top: 50px;
            padding: 0;
            font-size: 14px; /* Adjusted font size */
        }

        h1 {
            text-align: center;
            margin-top: 16px; /* Reduced margin */
            color: #102c57;
            font-size: 20px; /* Adjusted font size */
        }

        #chat-container {
            max-width: 280px; /* Reduced max-width */
            margin: auto;
            padding: 16px; /* Reduced padding */
            background-color: #eadbc8;
            border-radius: 2px;
            box-shadow: 0 0 8px rgb(15, 0, 51); /* Reduced box shadow */
        }

        #chat-log {
            max-height: 80px; /* Reduced max-height */
            overflow-y: auto;
            padding: 8px; /* Reduced padding */
            border: 1px solid #f5efe6;
            border-radius: 5px;
            margin-bottom: 8px; /* Reduced margin-bottom */
            font-size: 10px;
        }

        .message {
            margin-bottom: 4px; /* Reduced margin-bottom */
        }

        #user-input {
            width: calc(100% - 64px); /* Reduced width */
            padding: 8px; /* Reduced padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 8px; /* Reduced margin-right */
            font-size: 10px; /* Adjusted font size */
        }

        button {
            padding: 4px 8px; /* Reduced padding */
            margin-top: 50px; /* Reduced margin-top */
            justify-content: center; /* Center horizontally */
            align-items: center;
            background-color: #dac0a3;
            color: rgba(0, 0, 0, 0.65);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fefaf6;
        }
    </style>
</head>
<body>
    <h1>TravelWings Connect</h1>
    <div id="chat-container">
        <div id="chat-log">
            <div class="message" id="bot"><strong>Travel Wings :</strong> Hi,I'm your flight booking assistant.</div>
        </div>
        <form id="message-form" onsubmit="sendMessage(); return false;">
            <input type="text" id="user-input" placeholder="Message...">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="send" style="width: 16px; height: 16px;">
                    <path d="M29,13.61,6,1.61a1,1,0,0,0-1.14.15,1,1,0,0,0-.24,1.12l3.75,9a1,1,0,0,0,.92.62H12.5a1,1,0,0,0,0-2H9.92L7.48,4.66,26.34,14.5,7.48,24.34,9.92,18.5H12.5a1,1,0,0,0,0-2H9.25a1,1,0,0,0-.92.62l-3.75,9a1,1,0,0,0,.24,1.12A1,1,0,0,0,6,27.39l23-12a1,1,0,0,0,0-1.78Z"></path>
                    <path d="M18.5,14.5a1,1,0,0,0-1-1H4.5a1,1,0,0,0,0,2h13A1,1,0,0,0,18.5,14.5Z"></path>
                </svg>
            </button>
        </form>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById('user-input').value;
            document.getElementById('chat-log').innerHTML += '<div><strong>User:</strong> ' + message + '</div>';
            document.getElementById('user-input').value = '';

            // Send message to Flask endpoint
            fetch('/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat-log').innerHTML += '<div><strong>Bot:</strong> ' + data.response + '</div>';
            });
        }
    </script>
</body>
</html>
